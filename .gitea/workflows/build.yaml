name: Build and Deploy

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Docker
        run: curl -fsSL https://get.docker.com | sh

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          registry: git.dntsk.dev/dntsk/dntsk.dev


      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: git.dntsk.dev/silver/dntskdev:production
          cache-from: type=registry,ref=git.dntsk.dev/silver/dntskdev:production
          cache-to:   type=inline

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: cloud.lyalyuev.info
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /opt
            docker-compose pull dntskdev
            docker-compose up -d dntskdev
